<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"
    integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
  <script src="script.js" defer></script>

</head>

<body>

  <div id="cadastro">
    <h2>Formulário de cadastro</h2>
    <form id="form-usuario">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Thiago Albino" required>
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="email@gmail.com">
      </div>
      <div id="form-cep">
        <label for="CEP">CEP:</label>
        <input type="text" name="CEP" id="CEP" placeholder="33355-777" required>
      </div>
      <div>
        <input type="checkbox" name="promocoes" id="promocoes" checked>
        <label for="promocoes">Aceito receber e-mails com promoções.</label>
      </div>
      <button type="submit" id=btn-login">Cadastrar</button>
    </form>
  </div>

  <div id="quantidade">
    <h2>Quantidade de Pessoas</h2>

    <form action="" id="form-quantidade" id="form-quantidade">
      <div>
        <label for="homens">Homens:</label>
        <input type="number" name="homens" id="quantidade_homens" min="0" required>
      </div>
      <div>
        <label for="mulheres">Mulheres</label>
        <input type="number" name="mulheres" id="quantidade_mulheres" min="0" required>
      </div>
      <div>
        <label for="criancas">Crianças</label>
        <input type="number" name="criancas" id="quantidade_criancas" min="0" required>
      </div>
      <div>
        <label for="bebem">Quantas pessoas bebem bebida alcoólica?</label>
        <input type="number" name="bebem" id="quantidade_bebem" min="0" required>
      </div>
      <button type="submit" id="btn-quantidade">Enviar</button>
    </form>
  </div>

  <div id="resultado">
    <h2>Resultados</h2>
    <table id="tabela-resultados">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantidade</th>
        </tr>
      </thead>
      <tbody id="tabela-corpo-resultados">
      </tbody>
    </table>
    <div class="tabela-botoes">
      <button id="btn-voltar">Voltar</button>
      <button id="btn-salvar">Salvar tabela</button>
    </div>
  </div>

</body>

</html>
